<div class="container color-dark">
	<div class="col">
		<p> Add a bucket list item</p>
	</div>
	<div class="col">
		<!-- Exterpolation -->
		<p>Your bucket list ({{ itemCount }})</p>
	</div>
</div>
	<!-- @goals is the name of the animations -->
<div class="container color-light" [@goals]="goals.length">
	<div class="col">
		<p class="sm"> Use this form below to add a new bucket list goal. What do you want to do with this?</p>
		<form>
			<!-- [( is the way to declare two way data binding)] -->
			<input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)] = "goalText">
			<!-- the square bracket called property binding (data binding) therefore no need curly bracket for Exterpolation -->
			<!-- (click)  is one type of event binding call on click-->
			<input type="submit" class="btn" [value]="btnText" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<!-- ngFor for loop -->  <!--initilize the i = index for the array -->
		<p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeItem(i)">
			{{ goal }}
		</p>
	</div>
</div>
